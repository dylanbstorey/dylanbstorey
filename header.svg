<svg width="100%" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0221"/>
      <stop offset="50%" style="stop-color:#4a1a6b"/>
      <stop offset="100%" style="stop-color:#b537f2"/>
    </linearGradient>

    <!-- Neon glow filter -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur1"/>
      <feGaussianBlur stdDeviation="6" result="blur2"/>
      <feGaussianBlur stdDeviation="12" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow for tagline -->
    <filter id="subtleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Wave shape at bottom -->
  <path d="M0,140 Q250,100 500,140 T1000,140 L1000,180 L0,180 Z" fill="#0d0221" opacity="0.3"/>

  <!-- Main title with neon glow -->
  <text x="50%" y="70"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="48"
        font-weight="bold"
        fill="#ffd700"
        text-anchor="middle"
        filter="url(#neonGlow)">
    DYLAN STOREY
  </text>

  <!-- Tagline with subtle glow -->
  <text x="50%" y="120"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="18"
        fill="#00fff7"
        text-anchor="middle"
        filter="url(#subtleGlow)">
    Setting foundations. Building for velocity. Craft is speed.
  </text>
</svg>
